<!-- sldsValidatorIgnore -->
<template>
    <!-- Lesson 33 Data binding -->
    <lightning-card class="slds-m-around_medium">
        <div class="slds-m-around_medium">Hello World, my name is {testName}, Object Name = {testObj.Name}</div> 
    </lightning-card>
    
    <!--Lecture 34: two way data binding-->

    <lightning-card  title="Two way data binding" 
        class="slds-m-around_medium">
        <lightning-input class="slds-m-around_medium" 
            type="text" 
            label="Enter some text" 
            onkeyup={changeHandler}>
        </lightning-input>
        <div class="slds-m-around_medium" >{fullname} is a course of {title}</div>
    </lightning-card>


    <!--Lecture 35: Track property-->
    <lightning-card  title="@track properties"
        class="slds-m-around_medium">
        <lightning-input class="slds-m-around_medium" 
            type="text" 
            label="Enter city name" 
            onkeyup={trackHandler}>
        </lightning-input>
        <div class="slds-m-around_medium" >{address.city} is my city</div>
    </lightning-card>

    <!--Lecture 36: Getters-->
    <lightning-card  title="Getter Demo"
        class="slds-m-around_medium">
        <div class="slds-m-around_medium" >
            <div>First user is: {firstUser}</div>
            <div>Multiplication: {multiply}</div>
        </div>
    </lightning-card>
</template>
